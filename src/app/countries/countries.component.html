<block-ui>
  <div>
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr class="table">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Flag Thumbnail</th>
        <th scope="col">Region</th>
        <th scope="col">Currency</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let country of countryList; let i = index' (click)="onSelect(i)" >
        <td>{{ i+1 }}</td>
        <td>{{ country.name }}</td>
        <td>
          <div class="landscape">
          <img src={{country.flag}}>
          </div>
        </td>
        <td>{{ country.region }}</td>
        <td>{{ country.currencies[0].code }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</block-ui>
